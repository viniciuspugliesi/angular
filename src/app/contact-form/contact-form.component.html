<form (ngSubmit)="send()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="contact.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="contact.email">
    </div>
    <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea class="form-control" name="message" id="message" rows="2" [(ngModel)]="contact.message"></textarea>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
