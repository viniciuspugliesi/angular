<div class="full-container">
    <app-header></app-header>

    <div class="col-md-12">
        <div class="bgc-white p-20 mT-20 bd">
            <h5 class="c-grey-900">Horizontal Form</h5>

            <div class="mT-30">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-legend col-sm-2">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input checked class="form-check-input" id="gridRadios1" name="gridRadios"
                                               type="radio"
                                               value="option1">
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" id="gridRadios2" name="gridRadios" type="radio"
                                               value="option2">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>

                                <div class="form-check disabled">
                                    <label class="form-check-label">
                                        <input class="form-check-input" disabled id="gridRadios3" name="gridRadios"
                                               type="radio"
                                               value="option3">
                                        Option three is disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Check me out
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
