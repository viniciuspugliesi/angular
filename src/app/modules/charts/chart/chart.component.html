<div class="row gap-20 pos-r" style="padding-bottom: 100px">
    <div class="col-md-6">
        <div class="bgc-white p-20 bd">
            <h5 class="c-grey-900">Line Chart</h5>
            <div class="mT-30">
                <canvas id="line-chart" style="min-height: 270px"></canvas>
            </div>
        </div>

        <div class="bgc-white p-20 mT-20 bd">
            <h5 class="c-grey-900">Bar Chart</h5>
            <div class="mT-30">
                <canvas id="bar-chart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="bgc-white p-20 bd">
            <h5 class="c-grey-900">Scatter Chart</h5>
            <div class="mT-30">
                <canvas id="scatter-chart" style="min-height: 270px"></canvas>
            </div>
        </div>

        <div class="bgc-white p-20 mT-20 bd">
            <h5 class="c-grey-900">Easy Pie Charts</h5>

            <div class="mT-30">
                <div class="peers mT-20 fxw-nw@lg+ jc-sb ta-c gap-10">
                    <div class="peer">
                        <div class="easy-pie-chart" data-bar-color='#f44336' data-percent="75" data-size='80'>
                            <span></span>
                        </div>
                        <h5 class="fsz-sm">New Users</h5>
                    </div>

                    <div class="peer">
                        <div class="easy-pie-chart" data-bar-color='#2196f3' data-percent="50" data-size='80'>
                            <span></span>
                        </div>
                        <h5 class="fsz-sm">New Purchases</h5>
                    </div>

                    <div class="peer">
                        <div class="easy-pie-chart" data-bar-color='#f44336' data-percent="65" data-size='80'>
                            <span></span>
                        </div>
                        <h5 class="fsz-sm">New Customers</h5>
                    </div>

                    <div class="peer">
                        <div class="easy-pie-chart" data-bar-color='#ff9800' data-percent="90" data-size='80'>
                            <span></span>
                        </div>
                        <h5 class="fsz-sm">Bounce Rate</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
