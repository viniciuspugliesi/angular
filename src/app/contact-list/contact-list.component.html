<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Mensagem</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.message }}</td>
        </tr>
        <tr *ngIf="contacts.length === 0">
            <td class="text-center" colspan="3">Nenhum resultado encontrado.</td>
        </tr>
    </tbody>
</table>
