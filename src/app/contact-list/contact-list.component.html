<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Mensagem</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td width="100">{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.message }}</td>
            <td width="100">
                <button class="btn btn-danger" (click)="destroy(contact)">Excluir</button>
            </td>
        </tr>
        <tr *ngIf="contacts.length === 0">
            <td class="text-center" colspan="5">Nenhum resultado encontrado.</td>
        </tr>
    </tbody>
</table>
